---
title: Stefano Gavioli
layout: thin
---

<!-- This loops through the paginated posts -->
<div class="main">
    {% for post in paginator.posts %}
    <div class="sub-point">
        <div class="sub-point-header">
            <img src="/assets/img/larrow-small.png"/>
            <a href="{{post.url}}" class="post-title" style="font-size: 15pt"><h2 style="color: #054C9C;">{{post.title |
                upcase}}</h2>/{{post.date}}</a>
            <div class="post-excerpt">
                {{post.excerpt}}
            </div>
            <a href="{{post.url}}" class="leggidipiu">... Leggi di pi√π</a>
        </div>
    </div>
    {% endfor %}

    <!-- Pagination links -->
    <div class="pagination">
        <ul class="pagination justify-content-center">
            <li class="page-item {% unless paginator.previous_page %}disabled{%endunless%}">
                <a class="page-link" href="{{ paginator.previous_page_path }}" tabindex="-1">Previous</a>
            </li>
            <li class="page-item disabled"><a class="page-link">{{ paginator.page }} of {{ paginator.total_pages }}</a>
            </li>
            <li class="page-item {% unless paginator.next_page %}disabled{%endunless%}">
                <a class="page-link" href="{{ paginator.next_page_path }}">Next</a>
            </li>
        </ul>
    </div>

</div>
